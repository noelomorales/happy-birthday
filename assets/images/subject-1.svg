<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" viewBox="0 0 640 420" role="img" aria-labelledby="title desc">
  <title id="title">Agent Benito surveillance capture</title>
  <desc id="desc">
    Stylised night surveillance image of Agent Benito standing on a rooftop with city lights
    in the background.
  </desc>
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020a19" />
      <stop offset="50%" stop-color="#071a32" />
      <stop offset="100%" stop-color="#0b273f" />
    </linearGradient>
    <linearGradient id="scan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(0, 255, 255, 0.15)" />
      <stop offset="0.5" stop-color="rgba(0, 255, 255, 0)" />
      <stop offset="1" stop-color="rgba(255, 0, 90, 0.25)" />
    </linearGradient>
    <linearGradient id="jacket" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#091d34" />
      <stop offset="1" stop-color="#030a16" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff4f6a" />
      <stop offset="1" stop-color="#ffa26a" />
    </linearGradient>
    <filter id="film-grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="12" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feBlend mode="overlay" in2="SourceGraphic" />
    </filter>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1.2" fill="rgba(0, 255, 255, 0.06)" />
    </pattern>
  </defs>
  <rect width="640" height="420" fill="url(#sky)" />
  <rect width="620" height="400" x="10" y="10" fill="none" stroke="#ff0059" stroke-width="3" stroke-dasharray="16 12" opacity="0.75" />
  <g opacity="0.65">
    <rect x="60" y="230" width="70" height="110" fill="#091a2d" />
    <rect x="130" y="210" width="58" height="130" fill="#0b2234" />
    <rect x="210" y="250" width="66" height="90" fill="#091829" />
    <rect x="286" y="220" width="62" height="120" fill="#071221" />
    <rect x="350" y="245" width="90" height="95" fill="#091d30" />
    <rect x="460" y="215" width="80" height="125" fill="#0a2034" />
    <rect x="535" y="255" width="45" height="85" fill="#071221" />
  </g>
  <g filter="url(#film-grain)">
    <g transform="translate(320 210)">
      <ellipse cx="0" cy="-58" rx="62" ry="72" fill="#0c2138" />
      <ellipse cx="0" cy="-66" rx="44" ry="52" fill="#112c49" />
      <path d="M-72 10 Q0 -30 72 10 L54 150 L-54 150 Z" fill="url(#jacket)" />
      <path d="M-36 -34 Q0 -54 36 -34 Q22 8 0 10 Q-22 8 -36 -34" fill="#132f4f" />
      <path d="M-16 -92 Q0 -110 16 -92 L14 -60 Q0 -48 -14 -60 Z" fill="#182c46" />
      <path d="M-6 -58 Q0 -52 6 -58 L6 -20 Q0 -12 -6 -20 Z" fill="#ff8f68" opacity="0.8" />
      <rect x="-52" y="26" width="104" height="94" rx="22" fill="#061325" opacity="0.85" />
      <path d="M-70 40 Q0 4 70 40 L70 110 Q0 140 -70 110 Z" fill="url(#accent)" opacity="0.22" />
    </g>
    <g transform="translate(180 120)" opacity="0.35">
      <rect x="0" y="0" width="140" height="70" fill="#07182a" />
      <rect x="12" y="12" width="40" height="12" fill="#1c94b7" />
      <rect x="12" y="30" width="22" height="12" fill="#ff7b6d" />
      <rect x="38" y="30" width="18" height="12" fill="#12d2c4" />
      <rect x="66" y="24" width="62" height="8" fill="#0f3b55" />
    </g>
  </g>
  <rect width="640" height="420" fill="url(#scanlines)" opacity="0.25" />
  <rect x="24" y="28" width="592" height="12" fill="url(#scan)" opacity="0.65" />
  <rect x="24" y="380" width="592" height="6" fill="rgba(255, 0, 120, 0.35)" />
  <g fill="#06f7ff" font-family="'Share Tech Mono', monospace" font-size="16" opacity="0.75">
    <text x="36" y="56">CAM 4 â€¢ GRID 7B</text>
    <text x="36" y="80">ID: BENITO-ALPHA</text>
    <text x="36" y="104">TIME: 23:17 PST</text>
